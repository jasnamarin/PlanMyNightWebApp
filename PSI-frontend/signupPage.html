<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <title>Plan my night</title>
    <link rel="stylesheet" href="PlanMyNightStyle.css">
</head>
<body>
    <div class="container-fluid background">
        
        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-expand-sm">
                    <a class="navbar-brand" href="loginPage.html">
                        <img src="PlanMyNightPics/logo.png" alt="">
                        <a class="nav-link logotype" href="loginPage.html">Plan My Night</a>
                    </a>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="registerPlace.html">Register Place</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="discoverPlaces.html">Discover Places</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="mapView.html">Map View</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row h-100">
            <div class="col-sm-12 vertical-margin">
                <div class="card card-block signup-card">
                    <div class="container" style="height: 600px;">
                        <div class="row">
                            <div class="col-sm-4">
                                <br>
                                <input type="text" name="" id="username_signup" class="input rounded-lg" style="margin-left: 40px;">
                                <label for="username_signup" style="margin-left: 40px;">Username</label>
            
                                <br>
                                <br>

                                <input type="text" name="" id="password_signup" class="input rounded-lg" style="margin-left: 40px;">
                                <label for="password_signup" style="margin-left: 40px;">Password</label>
            
                                <br>
                                <br>
            
                                <input type="text" name="" id="e-mail_signup" class="input rounded-lg" style="margin-left: 40px;">
                                <label for="e-mail_signup" style="margin-left: 40px;">E-mail address</label>
            
                                <br>

                                <a href="loginPage.html"><img src="PlanMyNightPics/back-arrow.png" alt="" class="back" style="margin-top: 250px;"></a>
                            </div>
                            <div class="col-sm-3">
                                <br>
                                <input type="text" name="" id="name_signup" class="input rounded-lg" style="margin-left: 40px;">
                                <label for="name_signup" style="margin-left: 40px;">Name</label>
            
                                <br>
                                <br>
            
                                <input type="text" name="" id="surname_signup" class="input rounded-lg" style="margin-left: 40px;">
                                <label for="surname_signup" style="margin-left: 40px;">Surname</label>
            
                                <br>
                                <br>
            
                                <input type="text" name="" id="dateBirth_signup" class="input rounded-lg" style="margin-left: 40px;">
                                <label for="dateBirth_signup" style="margin-left: 40px;">Date of birth</label>
            
                                <br>
                            </div>
                            <div class="col offset-3" style="margin-top: 500px;">
                                
                                <button class="btn btn-signup rounded-lg" onclick="registerUser()">Register</button>
                            </div>
                        </div>
                    </div>

                       
                </div>
                
            </div>
        </div>

    </div>
</body>
</html>
